<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Football Match Generator</h1>
    <div class="lang-switcher">
        <select id="language-select">
            <option value="en">English</option>
            <option value="my">မြန်မာ</option>
        </select>
    </div>
    <div class="container">
        <label for="league-select" id="league-label">Select League:</label>
        <select id="league-select">
            <option value="">-- Choose a League --</option>
        </select>

        <label for="home-team" id="home-label">Home Team:</label>
        <select id="home-team" disabled>
            <option value="">-- Select Home Team --</option>
        </select>

        <label for="away-team" id="away-label">Away Team:</label>
        <select id="away-team" disabled>
            <option value="">-- Select Away Team --</option>
        </select>

        <label for="venue" id="venue-label">Venue:</label>
        <input type="text" id="venue" disabled>

        <label for="match-date" id="date-label">Match Date:</label>
        <input type="datetime-local" id="match-date" disabled>

        <label for="match-status" id="status-label">Match Status:</label>
        <select id="match-status" disabled>
            <option value="">-- Select Status --</option>
            <option value="Not Started">Not Started</option>
            <option value="Live">Live</option>
            <option value="Finished">Finished</option>
            <option value="Postponed">Postponed</option>
        </select>

        <div id="score-container" style="display: none;">
            <label for="home-score" id="home-score-label">Home Score:</label>
            <input type="number" id="home-score" min="0" value="0" disabled>
            <label for="away-score" id="away-score-label">Away Score:</label>
            <input type="number" id="away-score" min="0" value="0" disabled>
        </div>

        <button id="generate-match" disabled>Generate Match</button>
        <button id="random-match">Generate Random Match</button>
    </div>
    <div id="result" class="result"></div>
    <div id="history" class="history">
        <h2 id="history-title">Match History</h2>
        <ul id="history-list"></ul>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
  </html>
